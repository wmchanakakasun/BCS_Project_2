                    <script>
                        var i=1;

                        $("document").ready(function(){
                            setInterval(function () {
                                var cardHtml = '<div class="card mb-1" style="display: none">'+
                                    '<div class="card-header" id="heading'+i+'">'+
                                    '<h5 class="mb-0">'+
                                    '<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="true" aria-controls="collapse'+i+'">Collapsible Group Item #'+i+

                                    '</h5>'+
                                    '<h6 class="pl-2" style="inline-block">Time:</h6>'+
                                    '<h6 class="pl-2" style="inline-block">Location:</h6>'+
                                    '</div>'+
                                    '<div id="collapse'+i+'" class="collapse hide" aria-labelledby="heading'+i+'" data-parent="#accordion">'+
                                    '<div class="card-body">'+
                                    'Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor,'+
                                    '</div>'+
                                    '</div>'+
                                    '</div>';

                                if (i <= 4) {
                                    $("#accordion").prepend(cardHtml);
                                    $("#accordion .card:first").show(1000);
                                } else {

                                    $("#accordion .card:last").hide(1000,function () { $(this).remove() });
                                    $("#accordion").prepend(cardHtml);
                                    $("#accordion .card:first").show(1000);
                                }
                                i++;

                            }, 3000)
                        })

                    </script>
                </div>
