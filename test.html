<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8uV_MHyET9NGBxppaCETysQ8-McYfUZA&callback=initMap"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>

    <textarea id="display" rows="4" cols="50">

    </textarea>

<div id="map"></div>





<script>


function initMap() {

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: {lat: 5.94851, lng: 80.53528}
    });
    var str ="";

    // This event listener calls addMarker() when the map is clicked.
    google.maps.event.addListener(map, 'click', function(event) {
    addMarker(event.latLng, map);
     str = str +event.latLng;
    $("#display").html(str);

    });

}

// Adds a marker to the map.
function addMarker(location, map) {
    // Add the marker at the clicked location
   var marker = new google.maps.Marker({
    position: location,
    map: map
});
}


</script>

</body>

</html>
