	<!--sign up form begin -->
<div id="sign-up-form" style="margin: 0 15%; background:#C4C4C4; padding: 1%">
	<form>
    <fieldset class="form-group">
        <legend><h3>Sign up</h3></legend>
        <div class="form-group">
        	<label class="form-control-label">Name:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="First">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="Last">
          	</div>
      	</div>
		<div class="form-group">
        	<label class="form-control-label">Username:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="Username">
            	
      		</div>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Email:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="email" placeholder="E-mail">
			</div>
      	</div>
		
			
		<div class="form-group">
        	<label class="form-control-label">Password:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="password" placeholder="Password">
            	
      		</div>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Confirm Password:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="password" placeholder="Retype Password">
            	
      		</div>
		</div>
		<div class="form-group" style="margin-right: 80%">
			<label class="form-control-label">Gender:</label>
			<select style="min-width: 100px" class="form-control">
				<option>Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>				
			</select>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Address:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-1 form-inline col-5 d-inline-flex" type="Text" placeholder="Line 1">
      		</div>
			<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-1 form-inline col-5 d-inline-flex" type="Text" placeholder="Line 2">
      		</div>
			<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-1 form-inline col-5 d-inline-flex" type="Text" placeholder="Line 3">
      		</div>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Contact:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="Enter mobile number">
            	
      		</div>
		</div>
		
		
      </fieldset>
