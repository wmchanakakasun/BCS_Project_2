    <fieldset class="form-group">
        <legend><h3>User Profile</h3></legend>
        <div class="form-group">
        	<label class="form-control-label">Name:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="First">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="Last">

          	</div>
			
      	</div>
		<div class="form-group">
        	<label class="form-control-label">Username:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="text" placeholder="Username">
            	<button type="button" class="btn btn-default btn-xs">Edit</button>
      		</div>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Email:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="email" placeholder="E-mail">
				<button type="button" class="btn btn-default btn-xs">Edit</button>
			</div>
      	</div>
		
			
		<div class="form-group">
        	<label class="form-control-label">Password:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-3 form-inline col-5 d-inline-flex" type="password" placeholder="Password">
				<button type="button" class="btn btn-default btn-xs">Edit</button>
            	
      		</div>
		</div>
		
		<div class="form-group " style="margin-right: 80%">
			<label class="form-control-label">Gender:</label>
			<select style="min-width: 100px" class="form-control mb-1">
				<option value="male">Male</option>
				<option value="female">Female</option>				
			</select>
			<button type="button" class="btn btn-default btn-xs">Edit</button>
		</div>
		<div class="form-group">
        	<label class="form-control-label">Address:</label>
        	<div class="flex-row">
            	<input style="min-width: 300px" class="form-control mb-1 form-inline col-5 d-inline-flex" type="Text" placeholder="Line 1">
      		</div>
			<div class="flex-row">
